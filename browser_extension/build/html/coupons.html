<div id="cf-root">
  <div id="cf-header">
    <nav id="cf-nav">
        <a target="_blank" href="https://www.couponfog.com" id="cflogo">
          <img id="cf-logo-img" src="chrome-extension://[EXTENSION_ID]/images/cflogo.png">
        </a>
      </nav>

      </div>

    <div id="cf-coupons" class="cf-coupons"></div>

  <div>
    <textarea id="cf-hidden-copy-holder"></textarea>
  </div>
